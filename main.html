<html>
	<head>
		<title>This is Habritual</title>
		<meta charset="utf-8">

		<meta name="author" content="Derek Xu">
		<meta name="description" content="This is Habritual">

		<link rel="Shortcut Icon" href="day_night.png">

		<link rel="stylesheet" href="style.css">
	</head>

	<body>

		<div id="container">

			<div id="content">
				<h1>Habritual</h1>
				<div id="task_box">
					<div id="buttons">
						<button onclick="myFunctionDay()" type="button" id="morning_routine_btn">
						Good Morning
						</button>

						<button onclick="myFunctionNight()" type="button" id="night_routine_btn">
						Good Night
						</button>
					</div>
					<div id="morning_inputs">
						Good MORNINGG DO THIS
					</div>

					<div id="night_inputs">
						Go TO BEDDDD
					</div>
				</div>
			</div>

		</div>

	<script>
	function myFunctionDay() {
		var x = document.getElementById("morning_inputs");
		if (x.style.visibility === 'hidden') {
			x.style.visibility = 'visible';
		} else {
			x.style.visibility = 'hidden';
		}
	}

	function myFunctionNight() {
		var y = document.getElementById("night_inputs");
		if (y.style.visibility === 'hidden') {
			y.style.visibility = 'visible';
		} else {
			y.style.visibility = 'hidden';
		}
	}
	</script>
	</body>
</html>
